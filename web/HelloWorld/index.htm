<head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div style="width: 1210px">
        <div style="float: left;">
            <div id="my-container" style="width:800px; height:600px;"></div>
            <div style="float: left; margin-top: 5px;">
                <label for="audioInputs">Audio Inputs:</label>
                <select id="audioInputs" style="margin: 2px;">
                </select>
                <br />
                <label for="videoInputs">Video Inputs:</label>
                <select id="videoInputs" style="margin: 2px;">
                </select>
                <br />
                <label for="audioOutputs">Audio Outputs:</label>
                <select id="audioOutputs" style="margin: 2px;">
                </select>
                <br />
                <button type="button" id="mute-audio-btn" style="margin: 2px; margin-top: 10px;">Mute Audio</button>
                <button type="button" id="disable-remote-audio-btn" style="margin: 2px;">Disable Remote Audio</button>
                <br />
                <button type="button" id="mute-video-btn" style="margin: 2px;">Mute Video</button>
                <button type="button" id="disable-remote-video-btn" style="margin: 2px;">Disable Remote Video</button>
            </div>
            <div style="margin-left: 50%">
                <button type="button" id="join-btn" style="margin: 2px;">Join</button>
                <button type="button" id="leave-btn" style="margin: 2px; display: none;">Leave</button>
                <button type="button" id="broadcast-btn" style="margin: 2px;">Broadcast</button>
                <button type="button" id="receive-btn" style="margin: 2px;">Receive</button>
                <br />
                <button type="button" id="screenshare-toggle-btn" style="margin: 2px;">Toggle ScreenShare</button>
            </div>
        </div>
        <div style="margin-left: 810px;">
            <div id="text-container" style="box-sizing: border-box; overflow: auto; width: 400px; height: 600px; border: 1px solid black; padding: 5px;"></div>
            <div style="margin-top: 5px; width: 100%;">
                <div style="float: left; width: 70%;">
                    <input type="text" id="inputbox" style="box-sizing: border-box; width: 100%; height: 30px; border: 1px solid black; padding: 4px; ">
                </div>
                <div style="margin-left: 71%;">
                    <button type="button" id="send-message-btn" style="width: 70%; height: 30px; vertical-align: top;">Send</button>
                    <button type="button" id="upload-file-btn" style="width: 25%; height: 30px;">📎</button>
                    <input type="file" id="fileId" style="display:none">
                </div>
            </div>
        </div>
    </div>


    <!-- LiveSwitch 2 libraries -->
    <script type="text/javascript" src="lib/fm.liveswitch.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="src/Config.js"></script>
    <script type="text/javascript" src="src/HelloWorldLogic.js"></script>
    <script type="text/javascript" src="src/DataBytesConverter.js"></script>
    <script type="text/javascript" src="src/Participant.js"></script>
    <script type="text/javascript" src="src/Broadcaster.js"></script>
    <script type="text/javascript" src="src/Receiver.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
